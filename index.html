<h1>test gugli native</h1>
<div id="test">

<script type="text/javascript">

    
  var testEl = document.getElementById('test');

    function loadStuff() {

    var load = (function() {
      /* Function which returns a function: https://davidwalsh.name/javascript-functions */
      function _load(tag) {
        return function(url) {
          /* This promise will be used by Promise.all to determine success or failure */
          return new Promise(function(resolve, reject) {
            var element = document.createElement(tag);
            var parent = 'body';
            var attr = 'src';

            /* Important success and error for the promise */
            element.onload = function() {
              resolve(url);
            };
            element.onerror = function() {
              reject(url);
            };

            /* Need to set different attributes depending on tag type */
            switch(tag) {
              case 'script':
                element.async = true;
                break;
              case 'link':
                element.type = 'text/css';
                element.rel = 'stylesheet';
                attr = 'href';
                parent = 'head';
            }

            /* Inject into document to kick off loading */
            element[attr] = url;
            document[parent].appendChild(element);
          });
        };
      }
      
      return {
        css: _load('link'),
        js: _load('script'),
        img: _load('img')
      }
    })();


      Promise.all([
          load.js('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js') 
          /* load co potrebujes
          load.css('nejaky_css.css'),
          load.img('img.png')
          */
        ]).then(function() {
          console.log('__script loadlej'); 
          createAd();
        }).catch(function(e) {
          console.log('__ loadStuff err: ' + e);
        });

  }

  function createAd () {
    var insTag = document.createElement('ins');
    insTag.className = 'adsbygoogle';
    insTag.style.cssText = 'display:inline-block;width:730px;height:115px';
    insTag.setAttribute('data-ad-client', 'ca-pub-5439216666921212');
    insTag.setAttribute('data-ad-slot', '7609727712');
    testEl.appendChild(insTag);

    (adsbygoogle = window.adsbygoogle || []).push({});
  }

  loadStuff();

</script>
